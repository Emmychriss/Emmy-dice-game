    <header>
      <h2>Welcome to Emmy's Dice quest</h2>

        <p class="playGuideText">Play guide:</p>

    </header>
    <div class="bigDiv">
      <section class="firstPlayer">
        <div class="playerScoreDetails player0 activePlayer">
          <p class="player0 player1-style">PLAYER 1</p>
          <p class="currentScore">
            Current score: <span class="currentNum0El">0</span>
          </p>
          <p class="totalScore">
            Total score: <span class="total0Num">0</span>
          </p>
        </div>
        <div class="buttons">
          <button class="btn rollDice">Roll Dice</button>
          <button class="btn holdScore">Hold Score</button>
          <button class="btn newGame">New Game</button>
        </div>
      </section>
      <span class="diceRollSpan">Dice Roll</span>
      <div class="diceImageDiv">
        <img
          src="images/dice1.png"
          alt="dice image"
          class="diceImage"
          width="80"
          height="80"
        />
      </div>
      <section class="secondPlayer">
        <div class="playerScoreDetails player1">
          <p class="player2">PLAYER 2</p>
          <p class="currentScore">
            Current score: <span class="currentNum1El">0</span>
          </p>
          <p class="totalScore">
            Total score: <span class="total1Num">0</span>
          </p>
        </div>
        <div class="buttons">
          <button class="btn rollDice">Roll Dice</button>
          <button class="btn holdScore">Hold Score</button>
          <button class="btn newGame">New Game</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
